<h2>I am a h2 header </h2>
<section class="section">
	<h2 id="anotherh2">I am another h2 header</h2>

	<div>
		<h2>I am the third h2 header</h2>
		<p>Paragraph close to third h2</p>
	</div>

	<p>I am one paragraph</p>
	<p>I am another paragraph</p>

    <!-- div ~ p all p that are siblings of div
         div + p the first sibling othat is p of div
        (space)  = descendant
            >    = child
            ~    = general sibling
            +    = adjacent sibling
    -->
</section>
